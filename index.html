<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Levantine Arabic Dictionary</title>
  </head>
  <body>
    <div id="app">
      <h1>Explore Levantine Arabic</h1>

      <label for="searchInput">What are you curious about?</label>
      <input
        type="text"
        id="searchInput"
        oninput="searchDictionary()"
        placeholder="Type a word in Arabic or English..."
      />

      <div id="results"></div>

      <div id="dedication">
        <p>
            <p>This Levantine Arabic dictionary is a heartfelt dedication from Moayyad Al-Azzam to the extraordinary individuals of the U.S special forces, whose courage and dedication inspire us all.</p>

        </p>
      </div>
    </div>

    <script src="dictionary.js"></script>
  </body>
</html>
