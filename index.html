<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Levantine Arabic Dictionary</title>
  </head>
  <body>
    <div id="app">
      <h1>Levantine Arabic Dictionary</h1>

      <label for="searchInput">Look up your word...</label>
      <input
        type="text"
        id="searchInput"
        oninput="searchDictionary()"
        placeholder="Type a word in Arabic or English..."
      />

      <div id="results"></div>

     

    <script src="dictionary.js"></script>
  </body>
</html>
